<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
	<title>WEB PRAROZ</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
<style>
	*{
		margin: 0;
		padding: 0;
		font-family: 'Century Gothic', sans-serif;
	}
	header{
		background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url(images/download.jpg);
		height: 100vh;
		background-size: cover;
		background-position: center;
		min-height: 100px;
	}
	ul{
		float:right;
		list-style-type: none;
		margin-top: 30px;
		margin-right:60px ;
	}
	ul li{
		display: inline-block;
	}
	ul li a{
		text-decoration: none;
		color: #fff;
		padding: 5px 20px;
		border: 1px solid transparent;
		transition: 0.5s ease;
	}

	ul li a:hover{
		background-color: #fff;
		color: #000;
	}

	ul li.active a{
		background-color:#fff;
		color: #000;
	}

	.logo img{
		float: left;
		width: 300px;
		height: auto;
		opacity: 1;
	}

	.main{
		max-width: 1200px;
		margin: auto;
	}

	.title{
		position: absolute;
		top: 40%;
		left: 50%;
		transform: translate(-50%,-50%);
	}

	.title h1{
		color: #fff;
		font-size: 75px;
	}

	.button{
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%,-50%);
	}

	.btn{
		border: 1px solid #fff;
		padding: 5px 20px;
		color: #fff;
		transition: 0.6s ease;
		font-size: 18px;
		text-decoration: none;
	}

	.btn:hover{
		background-color: #fff;
		color: #000;
	}

	.sub-menu{
		display: none;
		top:6%;
		position: relative;
	}

	.sub-menu ul{
		position: absolute;
	}

	.main ul li:hover .sub-menu{
		display: block;
		position: absolute;
		background-color: rgb(0,45,117);
		margin-top: 12px;
		margin-left: -8px;
	}

	.main ul li:hover .sub-menu ul {
		display: block;
		margin:6px;
	}

	.main ul li:hover .sub-menu ul li{
		width: 75px;
		padding: 5px;
		border-bottom: 1px#fff;
		background: transparent;
		transition: 0.4s ease;
		text-align: left;
		border-radius: 0;
	}

	.main ul li:hover .sub-menu ul li:last-child {
		border-bottom: none;
	}

	.contact-container {
		margin-top: 50px;
		padding: 20px;
		background-color: #f4f4f4;
		text-align: center;
	}

	.contact-info {
		margin-top: 20px;
	}

	.contact-info p {
		margin: 10px 0;
	}
	 .title {
            position: absolute;
            top:40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            white-space: nowrap;
        }

        .title h1 {
            color: #fff;
            font-size: 75px;
            margin: 0;
        }

        .custom-font h1 {
            font-family: 'Montserrat', sans-serif; /* Apply another font to this element */
        }
</style>
</head>
<body>
	<header>
		<div class="main">
			<div class="logo">
				<img src="images/2.png"/>
			</div>
		
			<ul>
				<li class="active"><a href="index"><i class="fa fa-home"></i>Home</a></li>
				<li><a href="contact-container">About</a></li>
				
				<li><a href="#" id="contactLink">Contact</a></li>
				<li><a href="gallery">Gallery</a></li>
				<li><a href="booking_event">Booking</a></li>
				<li><a href="bookinglist">Bookinglist</a></li>
				
			</ul>
		</div>
		 <div class="title custom-font"><br><br><br>
		 <h1>Event Management System</h1>
        </div>
		<div class="button">
			
		</div>
	</header>

	<div class="contact-container" id="contactContainer">
		<h2>Contact Us</h2>
		<div class="contact-info">
			<p>Email: pooj0477@gmail.com</p>
			<p>Phone: 9075887673</p>
			<p>Address: 123 Street, Cityville</p>
		</div>
	</div>

	<script>
	  document.addEventListener("DOMContentLoaded", function() {
		var contactLink = document.getElementById('contactLink');
		var contactContainer = document.getElementById('contactContainer');

		contactLink.addEventListener('click', function(event) {
		  event.preventDefault();
		  contactContainer.scrollIntoView({ behavior: 'smooth' });
		});
	  });
	</script>
</body>
</html>
