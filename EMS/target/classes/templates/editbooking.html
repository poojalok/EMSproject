
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Booking Form</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: url('/images/download.jpg') center/cover no-repeat;
}


    nav {
      background: #eaeeee;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      display: inline-block;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    form {
      max-width: 400px;
      
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background: #191b19;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin: 0 auto;
      display: block;
    }

    button:hover {
      background: #404440;
    }
  </style>
</head>
<body>

  <nav>
    <h1>Edit Booking</h1>
  </nav>


        <form action="/updateBooking" method="post" th:object="${booking}">
            <!-- Include any necessary hidden fields for ID or other values -->
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" th:field="*{name}" />
            </div>

            <!-- Include other form fields -->
            <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" th:field="*{contact}" />

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:field="*{email}" />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:field="*{address}" />

        <label for="date">Date:</label>
        <input type="text" id="date" name="date" th:field="*{date}" />

        <label for="eventType">Event Type:</label>
        <select input type="text" id="eventType" name="eventType" th:field="*{eventType}" >
        <option value="wedding">Wedding</option>
        <option value="birthday">Birthday</option>
        <option value="corporate">Corporate Event</option>
        </select>

        <label for="decorationQuality">Decoration Quality:</label>
        <select input type="text" id="decorationQuality" name="decorationQuality" th:field="*{decorationQuality}" >
         <option value="basic">Basic</option>
        <option value="standard">Standard</option>
        <option value="premium">Premium</option>
      </select>
        <label for="cateringQuality">Catering Quality:</label>
        <select input type="text" id="cateringQuality" name="cateringQuality" th:field="*{cateringQuality}" >
         <option value="basic">Basic</option>
        <option value="standard">Standard</option>
        <option value="premium">Premium</option>
      </select>
        <label for="totalBudget">Total Budget:</label>
        <input type="text" id="totalBudget" name="totalBudget" th:field="*{totalBudget}" />

            <div class="form-group">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </form>
    </div>

    <!-- Add Bootstrap JS and Popper.js if needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
