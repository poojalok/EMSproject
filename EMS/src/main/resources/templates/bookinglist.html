<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking List</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('images/download.jpg') center/cover no-repeat;
    }

    nav {
      background: #007BFF;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      display: inline-block;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    table {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table th, table td {
      padding: 10px;
      text-align: left;
    }
     h2 {
            color: #fff;
        }

    table th {
      background: #007BFF;
      color: #fff;
      
    }

    table tr:nth-child(even) {
      background: #f8f9fa;
      
    }

    table tr:hover {
      background: #e2e6ea;
    }

  </style>
</head>
<body>

    <div class="container mt-4">
        <h2>Booking List</h2>

        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Date</th>
                    <th>Event Type</th>
                    <th>Decoration Quality</th>
                    <th>Catering Quality</th>
                    <th>Total Budget</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody th:each="booking : ${bookList}">
                <tr>
                    <td th:text="${booking.id}"></td>
                    <td th:text="${booking.name}"></td>
                    <td th:text="${booking.contact}"></td>
                    <td th:text="${booking.email}"></td>
                    <td th:text="${booking.address}"></td>
                    <td th:text="${booking.date}"></td>
                    <td th:text="${booking.eventType}"></td>
                    <td th:text="${booking.decorationQuality}"></td>
                    <td th:text="${booking.cateringQuality}"></td>
                    <td th:text="${booking.totalBudget}"></td>
                    <td>
                        <!-- Thymeleaf link expression for the edit action -->
                        <a class="btn btn-info btn-sm" th:href="@{/editBook/{id}(id=${booking.id})}">
        <i class="fas fa-pen-to-square ms-2"></i> Edit
    </a>
                        <!-- Thymeleaf link expression for the delete action -->
                        <a class="btn btn-danger btn-sm" th:href="@{/deleteMyList/{id}(id=${booking.id})}">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
  </div>

  <!-- Add Bootstrap JS and Popper.js if needed -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
