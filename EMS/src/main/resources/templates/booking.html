<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Booking Form</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: url('/images/download.jpg') center/cover no-repeat;
}


    nav {
      background: #eaeeee;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      display: inline-block;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    form {
      max-width: 400px;
      
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background: #191b19;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin: 0 auto;
      display: block;
    }

    button:hover {
      background: #404440;
    }
  </style>
</head>
<body>

  <nav>
    <h1>Booking</h1>
  </nav>

  
    

   <form th:action="@{/save}" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="contact">Contact:</label>
      <input type="tel" id="contact" name="contact" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="date">Date of Event:</label>
      <input type="date" id="date" name="date" required>

      <label for="eventType">Type of Event:</label>
      <select id="eventType" name="eventType" required>
        <option value="wedding">Wedding</option>
        <option value="birthday">Birthday</option>
        <option value="corporate">Corporate Event</option>
      </select>

      <label for="decorationQuality">Decoration Quality:</label>
      <select id="decorationQuality" name="decorationQuality" required>
        <option value="basic">Basic</option>
        <option value="standard">Standard</option>
        <option value="premium">Premium</option>
      </select>

      <label for="cateringQuality">Catering Quality:</label>
      <select id="cateringQuality" name="cateringQuality" required>
        <option value="basic">Basic</option>
        <option value="standard">Standard</option>
        <option value="premium">Premium</option>
      </select>

      <label for="totalBudget">Total Budget:</label>
      <input type="number" id="totalBudget" name="totalBudget" required>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
